#This is  the configuration  for the database, we can see the name of database, tne name of user and password
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect


spring.datasource.url=jdbc:postgresql://localhost:5432/test 
spring.datasource.username=postgres
spring.datasource.password=contrasena
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true


#This property is for how the schema tool management will manipulate the database schema at startup.
spring.jpa.hibernate.ddl-auto=create-drop

#These properties are for show the sentences in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#The next configuration is for colour of console
spring.output.ansi.enabled=ALWAYS

